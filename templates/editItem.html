{% extends "main.html" %}
{% include "header.html" %}
{% block content %}

 <div class="container main-div">
    <div class="row justify-content-md-center">
        <div class="col-md-6 col-md-offset-1 padding-top">
        <form action="#" method = "post">
            <div class="form-group">
                <label class="form-label" for="title">Title:</label>
                <input class="form-control form-input" type="text" maxlength="100" name="title" value="{{ item.title }}">
                <br>
                <label class="form-label" for="description">Description:</label>
                <textarea class="form-control form-input" maxlength="250" rows="3" name="description" >{{ item.description }}</textarea>
                <br>
                <label class="form-label" for="category">Category:</label>
                <select class="form-select" name="category">
                    {% for category in categories_list[0:] %}
                        {% if item.cat_id == category.id %}
                            <option value="{{ category.id }}" selected>{{ category.name}}</option>
                        {% else %}
                            <option value="{{category.id}}">{{category.name}}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                <br><br><br>
                <a href = "{{ url_for('show_items_for_category', category_name = category_name) }}">
                    <button name="submit" type="submit" class="btn btn-default" id="submit" type="submit" value="Save">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
                </a>
                <a href = "{{ url_for('show_items_for_category', category_name = category_name, edited=False) }}">
                    <button name="cancel" class="btn btn-default delete cancel-btn" value="Cancel">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
                </a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
