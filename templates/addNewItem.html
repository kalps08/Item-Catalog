{% extends "main.html" %}
{% include "header.html" %}
{% block content %}

 <div class="container main-div">
    <div class="row justify-content-md-center">
        <div class="col-md-6 col-md-offset-1 padding-top">
        <form action="#" method = "post">
            <div class="form-group">
                <label class="form-label" for="title">Title:</label>
                <input class="form-control form-input" type="text" maxlength="100" name="title" value="">
                <br>
                <label class="form-label" for="description">Description:</label>
                <textarea class="form-control form-input" maxlength="250" rows="3" name="description"></textarea>
                <br>
                <label class="form-label" for="category">Category:</label>
                <select class="form-select" name="category">
                    {% for category in categories_list[0:] %}
                        {% if category.name == selected_category %}
                            <option value="{{ category.id }}" selected>{{ category.name }}</option>
                        {% else %}
                            <option value="{{category.id}}">{{ category.name }}</option>
                        {% endif %}
                    {% endfor %}
                </select>

                <br><br><br>
                 <a href = '{{url_for('show_latest_items')}}'>
                    <button name="submit" value="Add" type="submit" class="btn btn-default" id="submit" type="submit">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Add</button>
                 </a>
                <a href = '{{url_for('show_latest_items')}}'>
                    <button name="cancel" value="Cancel" class="btn btn-default delete cancel-btn">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
                </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
